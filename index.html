    .t{font-weight:650}
    .s{color:var(--muted);font-size:13px;margin-top:6px}

const q = document.getElementById("q");
const clearBtn = document.getElementById("clear");
const allBtn = document.getElementById("all");
const chapterBox = document.getElementById("chapters");
const cards = document.getElementById("cards");
const count = document.getElementById("count");
const title = document.getElementById("title");
const hint = document.getElementById("hint");

let activeChapter = null;

function esc(s){
  return String(s).replace(/[&<>"]/g, c => ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;"}[c]));
}

function renderChapters(){
  chapterBox.innerHTML = "";
  DATA.chapters.forEach(ch => {
    const el = document.createElement("button");
    el.type = "button";
    el.className = "chap btn";
    el.style.textAlign = "left";
    el.innerHTML = `<span>${esc(ch.label)}</span><span class="pill">${ch.count}</span>`;
    el.addEventListener("click", ()=> {
      activeChapter = ch.ch;
      [...chapterBox.querySelectorAll(".chap")].forEach(x=>x.classList.remove("active"));
      el.classList.add("active");
      render();
    });
    chapterBox.appendChild(el);
  });
}

function matches(it, term){
  if (!term) return true;
  const t = term.toLowerCase();
  return (it.title && it.title.toLowerCase().includes(t)) ||
         (it.summary && it.summary.toLowerCase().includes(t)) ||
         (it.id && it.id.toLowerCase().includes(t));
}

function render(){
  const term = q.value.trim();
  const items = DATA.items.filter(it => (activeChapter ? it.chapter === activeChapter : true))
                          .filter(it => matches(it, term));

  title.textContent = activeChapter ? `Chapter ${activeChapter}` : "All Exercises";
  hint.textContent = activeChapter ? `Exercises ${String((activeChapter-1)*10+1).padStart(3,'0')}–${String(activeChapter*10).padStart(3,'0')}` : `Total: ${DATA.items.length}`;

  count.textContent = `${items.length} shown`;
  cards.innerHTML = items.map(it => `
    <a class="card" href="${it.href}">
      <div class="meta">
        <div class="t">${esc(it.id)} • ${esc(it.title)}</div>
        <div class="tag">Ch ${it.chapter}</div>
      </div>
      <div class="s">${esc(it.summary)}</div>
    </a>
  `).join("");
}

q.addEventListener("input", render);
clearBtn.addEventListener("click", ()=>{ q.value=""; render(); });
allBtn.addEventListener("click", ()=>{
  activeChapter = null;
  [...chapterBox.querySelectorAll(".chap")].forEach(x=>x.classList.remove("active"));
  render();
});

renderChapters();
render();
</script>
